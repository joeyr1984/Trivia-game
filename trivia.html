<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewey Wevb Dev Tools</title>
    <!--Favi-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!--font-->
    <link rel="stylesheet" href="https://use.typekit.net/ihr4gkk.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--addition styling-->
    <link rel="stylesheet" href="./trivia.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="row">
            <div class="col-md-4" id="top">
                <a href="./trivia.html"><img src="./images/logo.svg" alt="Corperate logo for Dewey online resources"
                        id="logo-top"></a>
            </div>
            <div class="col-md-4 offset-md-4">
                <button class="btn btn-primary float-right mt-3 mr-3" id="play-again" type="button">Play Again</button>
            </div>
        </div>
    </header>

    <!--main area-->
    <main class="row">
        <div class="col-12" id="main">
            <!--game start screen-->
            <section id="start">
                <div>
                    <h1>TEST TIME</h1>
                </div>
                <div>
                    <img src="./images/game-start.svg" alt="Illistration of person passing the TEST"
                        class="game-cartoon">
                </div>
                <div>
                    <button type="button" class="button" id="start-trivia">START</button>
                </div>
            </section>
            <!--game questions-->
            <section id="trivia">
                <h1 id="question"></h1>
                <ol id="choice">

                </ol>
            </section>
            <!--TIMER-->
            <section>
                <h2 class="timer">TIME: <span id="timer">5:00</span></h2>
            </section>
            <!--scoreboard-->
            <section id="test-results">
                <h1>YOUR SCORE</h1>
                <div id="score-tally">
                    <h4>Your score is: <span id="final-score"></span></h4>
                </div>
                <div>
                    <img src="images/score.svg" alt="illistration of people checking score" class="game-cartoon">
                </div>
                <form class="form-inline">
                    <label for="user-name" class="mr-sm-2">Enter Your Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="user-name" placeholder="Jane Doe">
                    <button type="submit" class="btn btn-primary mb-2" id="save-score-button">Submit</button>
                </form>
            </section>
            <section id="high-score-history">
                <h1>SCORES</h1>
                <ul id="high-score-area"></ul>

            </section>
        </div>

    </main>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="row">
            <div class="col-md-4">
                <a href="./trivia.html"><img src="images/footer-logo.svg" alt="corperate-logo for dewey"
                        id="footer-logo"></a>
            </div>
            <div class="col-md-4 offset-md-4">
                <ul class="d-flex list-inline justify-content-end">
                    <li class="list-inline-item">
                        <a class="footer-link" ref="" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="footer-link" href="" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="footer-link" href="" target="_blank" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>


    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--my script-->
    <script src="./trivia.js"></script>
</body>

</html>
